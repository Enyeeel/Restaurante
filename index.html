<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Página de Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
  <!-- OJO: aquí referencia el nombre real de tu archivo CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>María &amp; Juan</h1>
    <p>Una historia de amor que crece cada día</p>
  </header>

  <section id="historia" class="timeline">
    <h2>Nuestra Historia</h2>
    <!-- Tu línea de tiempo -->
  </section>

  <section id="galeria" class="gallery">
    <h2>Galería de Recuerdos</h2>
    <!-- Tus fotos en grid -->
  </section>

  <section id="mensajes" class="quotes">
    <h2>Dedicatorias</h2>
    <!-- Citas románticas -->
  </section>

  <section id="contacto">
    <h2>Déjame un mensaje</h2>
    <form>
      <textarea placeholder="Tu mensaje…" rows="4"></textarea><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    © 2025 María y Juan — Con amor
  </footer>

</body>
</html>
